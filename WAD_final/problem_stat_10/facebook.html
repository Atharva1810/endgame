<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
             
                    <img src="./assets/fb-logo.jpg" alt="fb-logo">
                
            </div>
            <div class="form1">
                <Label>Email or Username</Label>
                <!-- <br> -->
                <input type="text" placeholder="Email">
                <Label>Password</Label>
                <!-- <br> -->
                <input type="text" placeholder="Password">
                <button>Login</button>
            </div>
        </div>
        <div class="block">
            <div class="section-one">
                <div class="text">
                    <h1>Facebook is useless without friends. <br> Make more friends</h1>
                </div>
                <br>
                <div class="image1">
                    <img src="./assets/fb-image.jpg" alt="">
                </div>
            </div>
            <div class="section-two">
                <div class="create">
                    <h1>Create an Account</h1>
                    <p>It's free and always will be.</p>
                </div>
                <div class="form2">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <br>
                    <input type="text" placeholder="Email">
                    <br>
                    <input type="text" placeholder="Re-enter Email">
                    <br>
                    <input type="text" placeholder="Password">
                    <br>
                    <input type="date" id="birthday" name="birthday">
                    <br>
                    <input type="radio"> <label for="">Male</label>
                    <input type="radio"> <label for="">Female</label>
                </div>
                <div class="end">
                    <p>By clicking create an account, you agree to our Terms</p>
                    <button>SignUp</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
